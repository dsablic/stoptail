name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release with goreleaser-cross
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/go/src/github.com/${{ github.repository }}" \
            -w "/go/src/github.com/${{ github.repository }}" \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -e CGO_ENABLED=1 \
            ghcr.io/goreleaser/goreleaser-cross:v1.23 \
            release --clean
