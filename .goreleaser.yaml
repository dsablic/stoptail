version: 2

project_name: stoptail

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - name: stoptail
    repository:
      owner: labtiva
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/labtiva/stoptail"
    description: "Elasticsearch TUI - like elasticsearch-head but for your terminal"
    license: "MIT"
    skip_upload: auto

nfpms:
  - package_name: stoptail
    homepage: "https://github.com/labtiva/stoptail"
    description: "Elasticsearch TUI - like elasticsearch-head but for your terminal"
    maintainer: "Labtiva"
    license: MIT
    formats:
      - deb
      - rpm
      - apk
