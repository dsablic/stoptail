version: 2

project_name: stoptail

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - repository:
      owner: dsablic
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/dsablic/stoptail"
    description: "Elasticsearch TUI - like elasticsearch-head but for your terminal"
    license: "MIT"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

nfpms:
  - package_name: stoptail
    homepage: "https://github.com/dsablic/stoptail"
    description: "Elasticsearch TUI - like elasticsearch-head but for your terminal"
    maintainer: "Denis Sablic"
    license: MIT
    formats:
      - deb
      - rpm
      - apk
